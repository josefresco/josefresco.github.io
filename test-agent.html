<!DOCTYPE html>
<html>
<head>
    <title>Agent UI Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .btn { padding: 10px 20px; margin: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Agent UI Connection Test</h1>
    <p>Click a button to test different URLs:</p>
    
    <button class="btn" onclick="window.location='http://localhost:8081/'">localhost:8081</button>
    <button class="btn" onclick="window.location='http://127.0.0.1:8081/'">127.0.0.1:8081</button>
    <button class="btn" onclick="window.location='http://192.168.86.40:8081/'">192.168.86.40:8081</button>
    
    <hr>
    <h2>Test API Directly:</h2>
    <button class="btn" onclick="testAPI()">Test API Endpoint</button>
    <pre id="result"></pre>
    
    <script>
    function testAPI() {
        document.getElementById('result').innerText = 'Loading...';
        fetch('http://localhost:8081/api/stats')
            .then(r => r.json())
            .then(data => {
                document.getElementById('result').innerText = JSON.stringify(data, null, 2);
            })
            .catch(err => {
                document.getElementById('result').innerText = 'Error: ' + err;
            });
    }
    </script>
</body>
</html>
