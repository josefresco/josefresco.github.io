<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <style>
        .bg { fill: #1a1a1a; }
        .text { font-family: 'Inter', sans-serif; fill: #fff; }
        .title { font-size: 48px; font-weight: 700; }
        .subtitle { font-size: 24px; fill: #bbb; }
        .arrow-up { fill: #28a745; }
        .arrow-down { fill: #dc3545; }
    </style>
    <rect class="bg" width="800" height="400" />
    <text x="50%" y="150" text-anchor="middle" class="text title">JF Website Monitor</text>
    <text x="50%" y="200" text-anchor="middle" class="text subtitle">Uptime & Content Change Monitoring</text>

    <g transform="translate(250, 250)">
        <path class="arrow-up" d="M25 0 L50 25 L40 25 L40 50 L10 50 L10 25 L0 25 Z" transform="translate(0, 0) scale(1.5)" />
        <text x="25" y="100" text-anchor="middle" class="text subtitle">Up</text>
    </g>
    
    <g transform="translate(500, 250)">
        <path class="arrow-down" d="M25 50 L0 25 L10 25 L10 0 L40 0 L40 25 L50 25 Z" transform="translate(0, 0) scale(1.5)" />
        <text x="25" y="100" text-anchor="middle" class="text subtitle">Down</text>
    </g>
</svg>