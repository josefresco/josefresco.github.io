<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
  <defs>
    <style>
      .bg { fill: #0a0b0f; }
      .panel-bg { fill: rgba(26, 29, 41, 0.8); }
      .text-primary { fill: #ffffff; }
      .text-secondary { fill: #94a3b8; }
      .text-success { fill: #10b981; }
      .text-fail { fill: #f59e0b; }
      .icon-success { stroke: #10b981; }
      .icon-fail { stroke: #f59e0b; }
      .header-bg { fill: rgba(0,0,0,0.3); }
    </style>
    <linearGradient id="divider" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.2)"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" class="bg"/>

  <!-- Left Panel: Traditional Uptime Monitoring -->
  <g transform="translate(50, 50)">
    <rect width="325" height="300" rx="12" class="panel-bg" stroke="#ffffff" stroke-opacity="0.1"/>
    <text x="162.5" y="35" text-anchor="middle" font-size="18" font-weight="600" class="text-primary">Traditional Uptime Monitor</text>
    
    <!-- Monitor Icon -->
    <g transform="translate(137.5, 70)">
        <path d="M10 20 H50 V45 H10 Z" stroke="#94a3b8" stroke-width="2" fill="none" rx="2"/>
        <path d="M20 45 L25 55 H35 L40 45" stroke="#94a3b8" stroke-width="2" fill="none"/>
        <circle cx="30" cy="32.5" r="3" fill="#00d4ff"/>
    </g>

    <!-- Browser Window (Fake Error) -->
    <g transform="translate(31.25, 140)">
      <rect width="262.5" height="40" fill="none" stroke="#64748b" rx="5"/>
      <text x="131.25" y="27" text-anchor="middle" font-size="14" class="text-secondary">Account Suspended</text>
    </g>
    
    <!-- Result -->
    <text x="162.5" y="250" text-anchor="middle" font-size="16" class="text-secondary">Monitor Result:</text>
    <text x="162.5" y="275" text-anchor="middle" font-size="20" font-weight="bold" class="text-success">✅ SITE IS UP</text>
  </g>
  
  <!-- Divider -->
  <rect x="400" y="50" width="1" height="300" fill="url(#divider)"/>

  <!-- Right Panel: JF Website Monitor -->
  <g transform="translate(425, 50)">
    <rect width="325" height="300" rx="12" class="panel-bg" stroke="#f59e0b" stroke-opacity="0.3"/>
    <text x="162.5" y="35" text-anchor="middle" font-size="18" font-weight="600" class="text-primary">JF Website Monitor</text>
    
    <!-- Diff Icon -->
    <g transform="translate(132.5, 65)" font-family="'SF Mono', 'Monaco', 'Consolas', monospace" font-size="18">
        <rect x="0" y="0" width="60" height="40" rx="3" fill="none" stroke="#94a3b8"/>
        <text x="15" y="25" class="text-secondary">diff</text>
        <text x="50" y="18" class="text-success" font-size="22">+</text>
        <text x="50" y="38" class="text-fail" font-size="22">-</text>
    </g>

    <!-- Diff Visual -->
    <g transform="translate(62.5, 145)" font-family="'SF Mono', 'Monaco', 'Consolas', monospace" font-size="12">
        <text y="0" class="text-success">+ &lt;h1&gt;Account Suspended&lt;/h1&gt;</text>
        <text y="15" class="text-fail">- &lt;h1&gt;Hello, I'm Jose Fresco&lt;/h1&gt;</text>
    </g>
    
    <!-- Result -->
    <text x="162.5" y="250" text-anchor="middle" font-size="16" class="text-secondary">Monitor Result:</text>
    <text x="162.5" y="275" text-anchor="middle" font-size="20" font-weight="bold" class="text-fail">⚠️ CONTENT CHANGED!</text>
  </g>
</svg>
