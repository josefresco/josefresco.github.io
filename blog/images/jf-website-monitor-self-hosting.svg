<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1d29" />
      <stop offset="100%" stop-color="#0f111a" />
    </linearGradient>
    
    <!-- Neural network glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow for boxes -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- Neural network connections -->
  <g opacity="0.3">
    <line x1="100" y1="100" x2="200" y2="150" stroke="#00d4ff" stroke-width="1"/>
    <line x1="200" y1="150" x2="300" y2="80" stroke="#7c3aed" stroke-width="1"/>
    <line x1="300" y1="80" x2="400" y2="200" stroke="#f59e0b" stroke-width="1"/>
    <line x1="400" y1="200" x2="500" y2="120" stroke="#00d4ff" stroke-width="1"/>
    <line x1="500" y1="120" x2="600" y2="180" stroke="#7c3aed" stroke-width="1"/>
    <line x1="600" y1="180" x2="700" y2="100" stroke="#f59e0b" stroke-width="1"/>
  </g>
  
  <!-- Neural network nodes -->
  <circle cx="100" cy="100" r="5" fill="#00d4ff" filter="url(#glow)"/>
  <circle cx="200" cy="150" r="5" fill="#7c3aed" filter="url(#glow)"/>
  <circle cx="300" cy="80" r="5" fill="#f59e0b" filter="url(#glow)"/>
  <circle cx="400" cy="200" r="7" fill="#ffffff" filter="url(#glow)"/>
  <circle cx="500" cy="120" r="5" fill="#00d4ff" filter="url(#glow)"/>
  <circle cx="600" cy="180" r="5" fill="#7c3aed" filter="url(#glow)"/>
  <circle cx="700" cy="100" r="5" fill="#f59e0b" filter="url(#glow)"/>
  
  <!-- Title text -->
  <text x="400" y="50" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">
    JF Website Monitor: Vercel to Self-Hosting
  </text>
  <text x="400" y="75" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">
    Cost Control, Performance &amp; Independence
  </text>
  
  <!-- Vercel Box (OLD) -->
  <g transform="translate(120, 130)" filter="url(#shadow)">
    <rect x="-60" y="-40" width="120" height="80" rx="8" fill="#000" stroke="#dc2626" stroke-width="2" opacity="0.7"/>
    <text x="0" y="-15" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">Vercel</text>
    <text x="0" y="5" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="11" fill="#dc2626" text-anchor="middle">$$$ High Costs</text>
    <text x="0" y="20" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="11" fill="#dc2626" text-anchor="middle">Function Limits</text>
  </g>
  
  <!-- Arrow to Self-Hosting -->
  <g transform="translate(240, 170)">
    <polygon points="-10,-5 15,-5 15,-15 30,0 15,15 15,5 -10,5" fill="#00d4ff" opacity="0.8"/>
    <text x="10" y="-20" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="10" fill="#00d4ff" text-anchor="middle">Migrate</text>
  </g>
  
  <!-- Self-Hosting Box (CURRENT) -->
  <g transform="translate(400, 170)" filter="url(#shadow)">
    <rect x="-70" y="-50" width="140" height="100" rx="8" fill="#1a1d29" stroke="#00d4ff" stroke-width="3"/>
    <text x="0" y="-25" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">Self-Hosting</text>
    <text x="0" y="-5" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="11" fill="#10b981" text-anchor="middle">âœ“ Low Cost</text>
    <text x="0" y="10" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="11" fill="#10b981" text-anchor="middle">âœ“ Full Control</text>
    <text x="0" y="25" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="11" fill="#10b981" text-anchor="middle">âœ“ No Limits</text>
    
    <!-- Raspberry Pi icon -->
    <rect x="-55" y="35" width="40" height="25" rx="3" fill="#cc6633" opacity="0.8"/>
    <circle cx="-45" cy="45" r="2" fill="#0f0"/>
    <circle cx="-35" cy="45" r="2" fill="#f00"/>
    <text x="-35" y="53" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">Pi</text>
  </g>
  
  <!-- Cloudflare Tunnel -->
  <g transform="translate(400, 90)">
    <circle cx="0" cy="0" r="35" fill="#f38020" opacity="0.3"/>
    <circle cx="0" cy="0" r="25" fill="#f38020" opacity="0.5"/>
    <text x="0" y="-5" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="12" fill="#f38020" text-anchor="middle" font-weight="bold">Cloudflare</text>
    <text x="0" y="10" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="10" fill="#f38020" text-anchor="middle">Tunnel</text>
    <!-- Secure connection indicator -->
    <path d="M-15 -20 L-15 -30 M15 -20 L15 -30" stroke="#10b981" stroke-width="2"/>
    <path d="M-20 -25 L-10 -25 M10 -25 L20 -25" stroke="#10b981" stroke-width="2"/>
  </g>
  
  <!-- Connection line from Pi to Cloudflare -->
  <line x1="400" y1="120" x2="400" y2="120" stroke="#f38020" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
  
  <!-- Arrow to VPS -->
  <g transform="translate(530, 170)">
    <polygon points="-10,-5 15,-5 15,-15 30,0 15,15 15,5 -10,5" fill="#f59e0b" opacity="0.6"/>
    <text x="10" y="-20" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="10" fill="#f59e0b" text-anchor="middle">Future</text>
  </g>
  
  <!-- VPS Box (FUTURE) -->
  <g transform="translate(680, 170)" filter="url(#shadow)" opacity="0.7">
    <rect x="-60" y="-40" width="120" height="80" rx="8" fill="#1a1d29" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="0" y="-15" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">VPS</text>
    <text x="0" y="5" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="11" fill="#f59e0b" text-anchor="middle">Enterprise</text>
    <text x="0" y="20" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="11" fill="#f59e0b" text-anchor="middle">When Ready</text>
  </g>
  
  <!-- Payment processor migration indicator -->
  <g transform="translate(650, 280)">
    <rect x="-80" y="-15" width="160" height="30" rx="4" fill="#1a1d29" stroke="#6366f1" stroke-width="1"/>
    <text x="0" y="5" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="12" fill="#6366f1" text-anchor="middle">Lemon Squeezy â†’ Stripe</text>
  </g>
  
  <!-- Cost savings indicator -->
  <g transform="translate(150, 280)">
    <text x="0" y="0" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="14" fill="#10b981" text-anchor="middle" font-weight="bold">ðŸ’° Cost Savings</text>
    <text x="0" y="18" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">5% â†’ 2.9% + $0.30</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="3" fill="#00d4ff" opacity="0.6" />
  <circle cx="750" cy="50" r="3" fill="#f59e0b" opacity="0.6" />
  <circle cx="750" cy="350" r="3" fill="#7c3aed" opacity="0.6" />
  <circle cx="50" cy="350" r="3" fill="#00d4ff" opacity="0.6" />
</svg>
