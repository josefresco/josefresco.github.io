<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1d29" />
      <stop offset="100%" stop-color="#0f111a" />
    </linearGradient>
    
    <linearGradient id="aluminumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c0c0c0" />
      <stop offset="100%" stop-color="#a0a0a0" />
    </linearGradient>
    
    <linearGradient id="coolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff" />
      <stop offset="100%" stop-color="#7c3aed" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- Neural network connections -->
  <g opacity="0.2">
    <line x1="100" y1="100" x2="200" y2="150" stroke="#00d4ff" stroke-width="1"/>
    <line x1="200" y1="150" x2="300" y2="80" stroke="#7c3aed" stroke-width="1"/>
    <line x1="300" y1="80" x2="400" y2="200" stroke="#f59e0b" stroke-width="1"/>
    <line x1="400" y1="200" x2="500" y2="120" stroke="#00d4ff" stroke-width="1"/>
    <line x1="500" y1="120" x2="600" y2="180" stroke="#7c3aed" stroke-width="1"/>
    <line x1="600" y1="180" x2="700" y2="100" stroke="#f59e0b" stroke-width="1"/>
  </g>
  
  <!-- Title text -->
  <text x="400" y="50" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold">
    Geekworm P173 Case
  </text>
  <text x="400" y="80" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="18" fill="#94a3b8" text-anchor="middle">
    Aluminum Alloy Cooling Solution for Raspberry Pi
  </text>
  
  <!-- Raspberry Pi representation -->
  <g transform="translate(200, 250)">
    <!-- Pi board -->
    <rect x="-60" y="-30" width="120" height="60" rx="5" fill="#005522" stroke="#007733" stroke-width="2"/>
    
    <!-- Components on board -->
    <rect x="-50" y="-20" width="20" height="15" fill="#333" rx="2"/>
    <rect x="-20" y="-20" width="30" height="10" fill="#333" rx="2"/>
    <rect x="15" y="-20" width="25" height="20" fill="#333" rx="2"/>
    
    <!-- GPIO pins -->
    <g>
      <rect x="-55" y="5" width="110" height="20" fill="#aaa" rx="2"/>
      <g fill="#333">
        <rect x="-50" y="7" width="5" height="5"/>
        <rect x="-40" y="7" width="5" height="5"/>
        <rect x="-30" y="7" width="5" height="5"/>
        <rect x="-20" y="7" width="5" height="5"/>
        <rect x="-10" y="7" width="5" height="5"/>
        <rect x="0" y="7" width="5" height="5"/>
        <rect x="10" y="7" width="5" height="5"/>
        <rect x="20" y="7" width="5" height="5"/>
        <rect x="30" y="7" width="5" height="5"/>
        <rect x="40" y="7" width="5" height="5"/>
      </g>
    </g>
  </g>
  
  <!-- P173 Case representation -->
  <g transform="translate(500, 250)">
    <!-- Bottom case -->
    <rect x="-50" y="-35" width="100" height="70" rx="8" fill="url(#aluminumGradient)" stroke="#888" stroke-width="2"/>
    
    <!-- Top case (lid) -->
    <rect x="-55" y="-40" width="110" height="10" rx="3" fill="url(#aluminumGradient)" stroke="#888" stroke-width="1"/>
    
    <!-- Ventilation holes -->
    <g fill="#333">
      <circle cx="-35" cy="-25" r="2"/>
      <circle cx="-25" cy="-25" r="2"/>
      <circle cx="-15" cy="-25" r="2"/>
      <circle cx="-5" cy="-25" r="2"/>
      <circle cx="5" cy="-25" r="2"/>
      <circle cx="15" cy="-25" r="2"/>
      <circle cx="25" cy="-25" r="2"/>
      <circle cx="35" cy="-25" r="2"/>
      
      <circle cx="-35" cy="0" r="2"/>
      <circle cx="-25" cy="0" r="2"/>
      <circle cx="-15" cy="0" r="2"/>
      <circle cx="-5" cy="0" r="2"/>
      <circle cx="5" cy="0" r="2"/>
      <circle cx="15" cy="0" r="2"/>
      <circle cx="25" cy="0" r="2"/>
      <circle cx="35" cy="0" r="2"/>
      
      <circle cx="-35" cy="25" r="2"/>
      <circle cx="-25" cy="25" r="2"/>
      <circle cx="-15" cy="25" r="2"/>
      <circle cx="-5" cy="25" r="2"/>
      <circle cx="5" cy="25" r="2"/>
      <circle cx="15" cy="25" r="2"/>
      <circle cx="25" cy="25" r="2"/>
      <circle cx="35" cy="25" r="2"/>
    </g>
    
    <!-- Temperature indicator -->
    <g transform="translate(0, -50)">
      <rect x="-25" y="0" width="50" height="20" rx="3" fill="#222" stroke="#444" stroke-width="1"/>
      <text x="0" y="15" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="12" fill="#00d4ff" text-anchor="middle">Temp: -20°C</text>
    </g>
  </g>
  
  <!-- Heat transfer arrows -->
  <g stroke="#f59e0b" stroke-width="2" fill="none">
    <path d="M260 220 Q320 200 380 220" stroke-dasharray="5,5"/>
    <polygon points="375,225 385,220 375,215" fill="#f59e0b"/>
  </g>
  
  <g stroke="#00d4ff" stroke-width="2" fill="none">
    <path d="M440 220 Q380 200 320 220" />
    <polygon points="325,215 315,220 325,225" fill="#00d4ff"/>
  </g>
  
  <!-- Cool air circulation -->
  <g stroke="#00d4ff" stroke-width="1" fill="none" opacity="0.6">
    <path d="M450 260 Q470 250 450 240" />
    <path d="M450 240 Q430 230 450 220" />
    <path d="M450 220 Q470 210 450 200" />
  </g>
  
  <!-- Temperature comparison -->
  <g transform="translate(300, 150)">
    <rect x="-80" y="0" width="160" height="60" rx="5" fill="#222" stroke="#444" stroke-width="1"/>
    <text x="0" y="20" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Temperature Drop</text>
    <text x="0" y="45" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="16" fill="#00d4ff" text-anchor="middle" font-weight="bold">20°C</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="3" fill="#00d4ff" opacity="0.6" />
  <circle cx="750" cy="50" r="3" fill="#f59e0b" opacity="0.6" />
  <circle cx="750" cy="350" r="3" fill="#7c3aed" opacity="0.6" />
  <circle cx="50" cy="350" r="3" fill="#00d4ff" opacity="0.6" />
</svg>