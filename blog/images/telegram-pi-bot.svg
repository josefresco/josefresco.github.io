<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Card gradient -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.9);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.7);stop-opacity:1" />
    </linearGradient>
    
    <!-- Telegram gradient -->
    <linearGradient id="telegramGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0088cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006ba1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pi gradient -->
    <linearGradient id="piGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c51a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b1538;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)"/>
  
  <!-- Abstract geometric shapes -->
  <circle cx="150" cy="100" r="60" fill="rgba(255,255,255,0.1)" opacity="0.5"/>
  <circle cx="650" cy="350" r="80" fill="rgba(255,255,255,0.08)" opacity="0.4"/>
  <polygon points="700,50 750,120 650,120" fill="rgba(255,255,255,0.06)"/>
  
  <!-- Main content card -->
  <rect x="100" y="80" width="600" height="290" rx="20" ry="20" fill="url(#cardGradient)" opacity="0.9"/>
  
  <!-- Telegram icon -->
  <circle cx="200" cy="180" r="40" fill="url(#telegramGradient)"/>
  <path d="M185 165 L185 195 L215 180 Z" fill="white"/>
  
  <!-- Raspberry Pi icon -->
  <rect x="460" y="140" width="80" height="80" rx="10" ry="10" fill="url(#piGradient)"/>
  <circle cx="480" cy="160" r="6" fill="white"/>
  <circle cx="520" cy="160" r="6" fill="white"/>
  <rect x="475" y="190" width="30" height="8" fill="white"/>
  <rect x="475" y="205" width="30" height="3" fill="white"/>
  
  <!-- Connection line -->
  <line x1="240" y1="180" x2="460" y2="180" stroke="rgba(255,255,255,0.6)" stroke-width="3" stroke-dasharray="10,5"/>
  
  <!-- Title -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2D3748">Telegram Pi Bot</text>
  
  <!-- Subtitle -->
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#4A5568">Raspberry Pi Monitoring & Remote Control</text>
  
  <!-- Decorative elements -->
  <rect x="120" y="340" width="40" height="4" fill="#48BB78" opacity="0.8"/>
  <rect x="170" y="340" width="60" height="4" fill="#38B2AC" opacity="0.8"/>
  <rect x="240" y="340" width="50" height="4" fill="#4299E1" opacity="0.8"/>
</svg>