<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#38f9d7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    
    <!-- Card gradient -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.9);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.7);stop-opacity:1" />
    </linearGradient>
    
    <!-- Browser window gradient -->
    <linearGradient id="browserGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2D3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A202C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)"/>
  
  <!-- Geometric shapes for visual interest -->
  <circle cx="650" cy="80" r="60" fill="rgba(255,255,255,0.1)"/>
  <polygon points="50,350 120,300 190,350 190,400 50,400" fill="rgba(255,255,255,0.05)"/>
  <rect x="700" y="300" width="80" height="80" rx="8" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Main content card -->
  <rect x="100" y="80" width="600" height="290" rx="16" fill="url(#cardGradient)" filter="drop-shadow(0 10px 25px rgba(0,0,0,0.15))"/>
  
  <!-- Browser window mockup -->
  <rect x="140" y="120" width="520" height="200" rx="8" fill="url(#browserGradient)"/>
  
  <!-- Browser controls -->
  <circle cx="160" cy="140" r="6" fill="#FF5F56"/>
  <circle cx="180" cy="140" r="6" fill="#FFBD2E"/>
  <circle cx="200" cy="140" r="6" fill="#27CA3F"/>
  
  <!-- URL bar -->
  <rect x="230" y="130" width="200" height="20" rx="10" fill="rgba(255,255,255,0.1)"/>
  <text x="240" y="143" font-family="Monaco, monospace" font-size="10" fill="#9CA3AF">localhost:3000/family-dashboard.svg</text>
  
  <!-- Content area in browser -->
  <rect x="150" y="160" width="500" height="150" rx="4" fill="rgba(255,255,255,0.95)"/>
  
  <!-- Icon representation based on type -->
  <!-- Family dashboard elements -->
  <rect x="170" y="180" width="140" height="100" rx="6" fill="#F7FAFC"/>
  <text x="180" y="195" font-family="Arial" font-size="10" font-weight="bold" fill="#4A5568">August 2025</text>
  <rect x="180" y="205" width="120" height="60" rx="2" fill="white"/>
  <g fill="#CBD5E0" font-family="Arial" font-size="8">
    <text x="185" y="220">S M T W T F S</text>
    <text x="185" y="235">1 2 3 4 5 6 7</text>
    <text x="185" y="250">8 9 10 11 12 13 14</text>
  </g>
  
  <!-- Weather widget -->
  <rect x="330" y="180" width="100" height="100" rx="6" fill="#FFF5D6"/>
  <circle cx="380" cy="215" r="15" fill="#F6D55C"/>
  <text x="380" y="245" font-family="Arial" font-size="14" font-weight="bold" fill="#744210" text-anchor="middle">75°</text>
  <text x="380" y="260" font-family="Arial" font-size="10" fill="#744210" text-anchor="middle">Sunny</text>
  
  <!-- Task list -->
  <rect x="450" y="180" width="180" height="100" rx="6" fill="#F0FFF4"/>
  <text x="460" y="195" font-family="Arial" font-size="10" font-weight="bold" fill="#22543D">Today's Tasks</text>
  <g fill="#68D391" font-size="12">
    <text x="460" y="215">✓ Soccer practice - 3pm</text>
    <text x="460" y="235">✓ Grocery shopping</text>
    <text x="460" y="255">○ Family dinner - 6pm</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="700" fill="white" text-anchor="middle">Family Dashboard</text>
  
  <!-- Category badge -->
  <rect x="320" y="390" width="160" height="30" rx="15" fill="rgba(255,255,255,0.2)"/>
  <text x="400" y="410" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="500" fill="white" text-anchor="middle">Family Tech</text>
  
  <!-- Accent line -->
  <rect x="0" y="0" width="800" height="4" fill="url(#accentGradient)"/>
  
</svg>