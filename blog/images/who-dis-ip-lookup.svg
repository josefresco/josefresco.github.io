<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Card gradient -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.9);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.7);stop-opacity:1" />
    </linearGradient>
    
    <!-- Browser window gradient -->
    <linearGradient id="browserGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2D3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A202C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)"/>
  
  <!-- Geometric shapes for visual interest -->
  <circle cx="650" cy="80" r="60" fill="rgba(255,255,255,0.1)"/>
  <polygon points="50,350 120,300 190,350 190,400 50,400" fill="rgba(255,255,255,0.05)"/>
  <rect x="700" y="300" width="80" height="80" rx="8" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Main content card -->
  <rect x="100" y="80" width="600" height="290" rx="16" fill="url(#cardGradient)" filter="drop-shadow(0 10px 25px rgba(0,0,0,0.15))"/>
  
  <!-- Browser window mockup -->
  <rect x="140" y="120" width="520" height="200" rx="8" fill="url(#browserGradient)"/>
  
  <!-- Browser controls -->
  <circle cx="160" cy="140" r="6" fill="#FF5F56"/>
  <circle cx="180" cy="140" r="6" fill="#FFBD2E"/>
  <circle cx="200" cy="140" r="6" fill="#27CA3F"/>
  
  <!-- URL bar -->
  <rect x="230" y="130" width="200" height="20" rx="10" fill="rgba(255,255,255,0.1)"/>
  <text x="240" y="143" font-family="Monaco, monospace" font-size="10" fill="#9CA3AF">localhost:3000/who-dis-ip-lookup.svg</text>
  
  <!-- Content area in browser -->
  <rect x="150" y="160" width="500" height="150" rx="4" fill="rgba(255,255,255,0.95)"/>
  
  <!-- Icon representation based on type -->
  <!-- Security/IP lookup interface -->
  <rect x="180" y="180" width="400" height="110" rx="6" fill="#1A202C"/>
  
  <!-- IP address display -->
  <rect x="200" y="200" width="150" height="25" rx="4" fill="#2D3748"/>
  <text x="275" y="217" font-family="Monaco" font-size="12" fill="#68D391" text-anchor="middle">192.168.1.1</text>
  
  <!-- Geographic info -->
  <rect x="370" y="200" width="190" height="70" rx="4" fill="#2D3748"/>
  <g fill="#9CA3AF" font-family="Arial" font-size="10">
    <text x="380" y="215">Location: United States</text>
    <text x="380" y="230">ISP: Example Network</text>
    <text x="380" y="245">Risk Level: Low</text>
  </g>
  
  <!-- Status indicator -->
  <circle cx="380" cy="255" r="4" fill="#38A169"/>
  <text x="390" y="259" font-family="Arial" font-size="9" fill="#68D391">Verified Safe</text>
  
  <!-- Network visualization -->
  <g stroke="url(#accentGradient)" stroke-width="1" fill="none" opacity="0.6">
    <circle cx="220" cy="250" r="15"/>
    <circle cx="250" cy="240" r="8"/>
    <circle cx="280" cy="260" r="6"/>
    <line x1="235" y1="250" x2="242" y2="240"/>
    <line x1="258" y1="240" x2="274" y2="260"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="700" fill="white" text-anchor="middle">Who Dis? IP Lookup</text>
  
  <!-- Category badge -->
  <rect x="320" y="390" width="160" height="30" rx="15" fill="rgba(255,255,255,0.2)"/>
  <text x="400" y="410" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="500" fill="white" text-anchor="middle">Security Tool</text>
  
  <!-- Accent line -->
  <rect x="0" y="0" width="800" height="4" fill="url(#accentGradient)"/>
  
</svg>