<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1a1d29"/>
  
  <!-- Neural network nodes -->
  <circle cx="100" cy="100" r="4" fill="#00d4ff"/>
  <circle cx="200" cy="150" r="4" fill="#7c3aed"/>
  <circle cx="300" cy="80" r="4" fill="#f59e0b"/>
  <circle cx="400" cy="200" r="4" fill="#00d4ff"/>
  <circle cx="500" cy="120" r="4" fill="#7c3aed"/>
  <circle cx="600" cy="180" r="4" fill="#f59e0b"/>
  <circle cx="700" cy="100" r="4" fill="#00d4ff"/>
  
  <!-- Neural connections -->
  <line x1="100" y1="100" x2="200" y2="150" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  <line x1="200" y1="150" x2="300" y2="80" stroke="#7c3aed" stroke-width="1" opacity="0.3"/>
  <line x1="300" y1="80" x2="400" y2="200" stroke="#f59e0b" stroke-width="1" opacity="0.3"/>
  <line x1="400" y1="200" x2="500" y2="120" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  <line x1="500" y1="120" x2="600" y2="180" stroke="#7c3aed" stroke-width="1" opacity="0.3"/>
  <line x1="600" y1="180" x2="700" y2="100" stroke="#f59e0b" stroke-width="1" opacity="0.3"/>
  
  <!-- Main text -->
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">
    Moving to GitHub Pages
  </text>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">
    From Raspberry Pi to GitHub with Gemini AI
  </text>
  
  <!-- Icon representations -->
  <circle cx="250" cy="300" r="30" fill="#7c3aed" opacity="0.7"/>
  <text x="250" y="305" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">π</text>
  
  <rect x="350" y="270" width="60" height="60" fill="#00d4ff" rx="8" opacity="0.7"/>
  <text x="380" y="310" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">&lt;/&gt;</text>
  
  <circle cx="450" cy="300" r="30" fill="#f59e0b" opacity="0.7"/>
  <text x="450" y="305" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">G</text>
  
  <!-- Arrows -->
  <text x="310" y="305" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8" text-anchor="middle">→</text>
  <text x="410" y="305" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8" text-anchor="middle">→</text>
</svg>