<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1d29" />
      <stop offset="100%" stop-color="#0f111a" />
    </linearGradient>
    
    <!-- Neural network glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- Neural network connections -->
  <g opacity="0.3">
    <line x1="100" y1="100" x2="200" y2="150" stroke="#00d4ff" stroke-width="1"/>
    <line x1="200" y1="150" x2="300" y2="80" stroke="#7c3aed" stroke-width="1"/>
    <line x1="300" y1="80" x2="400" y2="200" stroke="#f59e0b" stroke-width="1"/>
    <line x1="400" y1="200" x2="500" y2="120" stroke="#00d4ff" stroke-width="1"/>
    <line x1="500" y1="120" x2="600" y2="180" stroke="#7c3aed" stroke-width="1"/>
    <line x1="600" y1="180" x2="700" y2="100" stroke="#f59e0b" stroke-width="1"/>
    <line x1="100" y1="300" x2="400" y2="200" stroke="#00d4ff" stroke-width="1"/>
    <line x1="700" y1="300" x2="400" y2="200" stroke="#f59e0b" stroke-width="1"/>
  </g>
  
  <!-- Neural network nodes -->
  <circle cx="100" cy="100" r="5" fill="#00d4ff" filter="url(#glow)"/>
  <circle cx="200" cy="150" r="5" fill="#7c3aed" filter="url(#glow)"/>
  <circle cx="300" cy="80" r="5" fill="#f59e0b" filter="url(#glow)"/>
  <circle cx="400" cy="200" r="7" fill="#ffffff" filter="url(#glow)"/>
  <circle cx="500" cy="120" r="5" fill="#00d4ff" filter="url(#glow)"/>
  <circle cx="600" cy="180" r="5" fill="#7c3aed" filter="url(#glow)"/>
  <circle cx="700" cy="100" r="5" fill="#f59e0b" filter="url(#glow)"/>
  <circle cx="100" cy="300" r="5" fill="#00d4ff" filter="url(#glow)"/>
  <circle cx="700" cy="300" r="5" fill="#f59e0b" filter="url(#glow)"/>
  
  <!-- Title text -->
  <text x="400" y="50" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold">
    Moving Hosting to GitHub Pages
  </text>
  <text x="400" y="80" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="18" fill="#94a3b8" text-anchor="middle">
    From Raspberry Pi to GitHub with Gemini AI Assistance
  </text>
  
  <!-- Raspberry Pi representation -->
  <g transform="translate(100, 280)">
    <rect x="-30" y="-30" width="60" height="40" rx="4" fill="#cc6633" stroke="#aa5229" stroke-width="2"/>
    <rect x="-20" y="-20" width="40" height="20" fill="#333" opacity="0.7"/>
    <circle cx="-15" cy="-10" r="2" fill="#0f0"/>
    <circle cx="0" cy="-10" r="2" fill="#f00"/>
    <circle cx="15" cy="-10" r="2" fill="#ff0"/>
    <text x="0" y="25" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Raspberry Pi</text>
  </g>
  
  <!-- Arrow pointing right -->
  <g transform="translate(220, 280)">
    <polygon points="-10,-5 15,-5 15,-15 30,0 15,15 15,5 -10,5" fill="#00d4ff" opacity="0.8"/>
  </g>
  
  <!-- GitHub Pages representation -->
  <g transform="translate(400, 280)">
    <rect x="-40" y="-30" width="80" height="40" rx="6" fill="#0d1117" stroke="#333" stroke-width="2"/>
    <path d="M-20 -15 Q0 -25 20 -15 L20 5 Q0 15 -20 5 Z" fill="#00d4ff" opacity="0.7"/>
    <text x="0" y="25" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">GitHub Pages</text>
  </g>
  
  <!-- Arrow pointing right -->
  <g transform="translate(520, 280)">
    <polygon points="-10,-5 15,-5 15,-15 30,0 15,15 15,5 -10,5" fill="#f59e0b" opacity="0.8"/>
  </g>
  
  <!-- AI Assistant representation -->
  <g transform="translate(700, 280)">
    <circle cx="0" cy="-10" r="25" fill="#7c3aed" opacity="0.8"/>
    <circle cx="-8" cy="-15" r="3" fill="#fff"/>
    <circle cx="8" cy="-15" r="3" fill="#fff"/>
    <path d="M-8 -5 Q0 -2 8 -5" stroke="#fff" stroke-width="2" fill="none"/>
    <path d="M-15 5 Q0 15 15 5" stroke="#fff" stroke-width="2" fill="none"/>
    <text x="0" y="25" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Gemini AI</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="3" fill="#00d4ff" opacity="0.6" />
  <circle cx="750" cy="50" r="3" fill="#f59e0b" opacity="0.6" />
  <circle cx="750" cy="350" r="3" fill="#7c3aed" opacity="0.6" />
  <circle cx="50" cy="350" r="3" fill="#00d4ff" opacity="0.6" />
</svg>